<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<div th:fragment="messages">
    <div class="alert alert-warning" role="alert" th:if="${warn != null}" th:text="#{${warn}}"></div>
    <div class="alert alert-info" role="alert" th:if="${message != null}" th:text="#{${mes}}"></div>
</div>
</body>
</html>

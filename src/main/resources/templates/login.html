<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"-->
<!--      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
<head th:insert="~{fragments/header :: head}"/>

<body class="login">

<div th:insert="~{fragments/header :: navbar}"> </div>
<div th:insert="~{fragments/messages :: messages}"> </div>

<div class="container mt-5">

    <div class="row">
        <div class="col">
            <h1 th:text="#{welcome}"></h1><br/>
            <img src="/static/images/payments.png">
        </div>

        <div class="col" th:if="${user_auth != null}">
            <h1>
                ${user_auth.lastName}
                <br/>
                ${user_auth.name}
                <p th:text="${user_auth.middleName != null} ? user_auth.middleName"/>
                ${user_auth.middleName != null ? user_auth.middleName}
            </h1>
            <br/>
            <a class="btn btn-outline-secondary" href="/logout" role="button"><p th:text="#{logout}"/>
            </a>
        </div>

        <div class="col" th:if="${user_auth == null}">

            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <h1>
                <p th:text="#{login_in}"/>
            </h1>
            <br/>
            <form th:action="@{/login}" form method="post">
                <input class="mt-3" type="text" name="username" value="@google.com">
                <label class="mx-1" th:text="#{email}"></label>


<!--                +38 <input class="mt-3" type="tel" name="phone_number" pattern="[0-9]{10}"-->
<!--                           th:attr="value=${phone_number != null} ? phone_number"-->
<!--                           minlength="10" maxlength="10" size="10" placeholder="0000000000" required>-->
<!--                <label style="margin: 0 3px;"><p th:text="#{phone_number}"/></label>-->
                <br/>
                <input class="mt-3" type="password" name="password" value="1">
                <label style="margin: 0 3px;"><p th:text="#{password}"/></label>
                <br/>
                <button type="submit" class="btn btn-outline-primary mt-3" th:text="#{sign_in}"></button>
            </form>
            <br/>
            <a href="registration" th:text="#{registration}"></a>
        </div>
    </div>
</div>
</body>
</html>

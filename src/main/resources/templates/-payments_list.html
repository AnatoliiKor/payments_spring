<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"/>

<body class="transactions_list">

<div th:insert="~{fragments/header :: navbar}"></div>
<div th:insert="~{fragments/messages :: messages}"></div>

<div class="container mt-1">
    <h3 class="my-1" th:text="#{payments}"></h3><br/>

    <a th:href="@{transactions/page(p=${page}-1)}" th:text="#{previous_main}"></a>
    <span class="mx-3" th:text="${page}+1"></span>
    <a th:href="@{transactions/page(p=${page}+1)}" th:text="#{next_main}"></a>

    <div class="mt-2" th:unless="${transactions == null and #lists.isEmpty(transactions)}">

        <div th:insert="~{payment/payments_sort_by :: sort}"></div>

        <table class="table table-striped auto__table table-condensed text-center mt-2">
        <thead>
        <tr>
            <th>#</th>
            <th th:text="#{date}"><</th>
            <th th:text="#{payer}"><</th>
            <th th:text="#{amount}"><</th>
            <th th:text="#{currency}"><</th>
            <th th:text="#{receiver}"><</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction,iter : ${transactions}">
            <td th:text="${page}*10+${iter.index}+1"> </td>
            <td th:attr="class=${sort.equals('registered')? 'text-info fw-bold' : ''}" th:text="${T(com.kor.payments.domain.Utils).getFormatedDate(transaction.registered)}"></td>
            <td th:attr="class=${sort.equals('payer')? 'text-info fw-bold' : ''}" th:text="${'UA' + transaction.payer.id + '/' + transaction.payer.user.lastName}"></td>
            <td th:attr="class=${sort.equals('amount')? 'text-info fw-bold' : ''}" th:text="${transaction.amount}/100"></td>
            <td th:attr="class=${sort.equals('currency')? 'text-info fw-bold' : ''}" th:text="${transaction.currency}"></td>
            <td th:attr="class=${sort.equals('receiver')? 'text-info fw-bold' : ''}" th:text="${'UA' + transaction.receiver.id + '/' + transaction.receiver.user.lastName}"></td>
            <td>
                <a class="btn btn-outline-info" th:href="@{/transaction/payment/{path}(path=${transaction.id})}" th:text="#{details}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <p th:if="${transactions == null and #lists.isEmpty(transactions)}" th:text="#{no_payments}"></p>
    <br/>
    <a href="/" th:text="#{home_page}"></a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"/>

<body class="registration">

<div th:insert="~{fragments/header :: navbar}"></div>
<div th:insert="~{fragments/messages :: messages}"></div>

<div class="container mt-5">
    <h1 th:text="#{registration}"></h1><br/>

    <form action="#" th:action="@{/registration}" method="post">

        <input class="mt-3" type="text" name="lastName" th:attr="value=${last_name != null} ? ${last_name}" required>
        <label class="mx-1" th:text="#{last_name}"></label>
        <br/>

        <input class="mt-3" type="text" name="name" th:attr="value=${name != null} ? ${name}" required>
        <label class="mx-1" th:text="#{name}"></label>
        <br/>

        <input class="mt-3" type="text" name="middleName" th:attr="value=${middle_name != null} ? ${middle_name}"
               required>
        <label class="mx-1" th:text="#{middle_name}"></label>
        <br/>

        +38 <input class="mt-3" type="tel" name="phoneNumber" pattern="[0-9]{10}"
                   th:attr="value=${phone_number != null} ? ${phone_number}"
                   minlength="10" maxlength="10" size="10" placeholder="0000000000" required>
        <label class="mx-1" th:text="#{phone_number}"></label>
        <br/>

        <input class="mt-3" type="email" name="email" value="email@google.com">
        <label class="mx-1" th:text="#{email}"></label>
        <br/>

        <input class="mt-3" type="password" name="password" value="1">
        <label class="mx-1" th:text="#{password}"></label>
        <br/>

        <input class="btn btn-outline-primary mt-3" type="submit" th:value="#{registration}"/>
    </form>
    <br/>

    <a href="/" th:text="#{home_page}"></a>

</body>
</html>

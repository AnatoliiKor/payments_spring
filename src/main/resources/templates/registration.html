<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: head}"/>

<body class="registration">

<div th:insert="~{fragments/header :: navbar}"></div>
<div th:insert="~{fragments/messages :: messages}"></div>

<div class="container mt-3">
    <h1 th:text="#{registration}"></h1><br/>

    <form action="#" th:action="@{/registration}" method="post">

        <label class="mx-1" th:text="#{last_name}"></label>
        <input class="mt-1" type="text" name="lastName"
               th:attr="class=${lastNameError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}"
               th:value="${user.lastName != null ? user.lastName : ''}">
        <div class="invalid-feedback" th:if="${lastNameError != null}">
            <p th:text="${lastNameError}"></p>
        </div>
        <br/>

        <label class="mx-1" th:text="#{name}"></label>
        <input class="mt-1" type="text" name="name"
               th:attr="class=${nameError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}"
               th:value="${user.name != null ? user.name : ''}">
        <div class="invalid-feedback" th:if="${nameError != null}">
            <p th:text="${nameError}"></p>
        </div>
        <br/>

        <label class="mx-1" th:text="#{middle_name}"></label>
        <input class="mt-1" type="text" name="middleName"
               th:attr="class=${middleNameError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}"
               th:value="${user.middleName != null ? user.middleName : ''}">
        <div class="invalid-feedback" th:if="${middleNameError != null}">
            <p th:text="${middleNameError}"></p>
        </div>
        <br/>

        <label class="mx-1" th:text="#{phone_number}"></label>
        +38 <input class="mt-1" type="tel" name="phoneNumber" pattern="[0-9]{10}"
                   th:attr="class=${phoneNumberError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}"
                   th:value="${user.phoneNumber != null ? user.phoneNumber : ''}"
                   minlength="10" maxlength="10" size="10" placeholder="0000000000">
        <div class="invalid-feedback" th:if="${phoneNumberError != null}">
            <p th:text="${phoneNumberError}"></p>
        </div>
        <br/>

        <label class="mx-1" th:text="#{email}"></label>
        <input class="mt-1" type="text" name="email"
               th:attr="class=${emailError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}"
               th:value="${user.email != null ? user.email : ''}">
        <div class="invalid-feedback" th:if="${emailError != null}">
            <p th:text="${emailError}"></p>
        </div>
        <br/>

        <label class="mx-1" th:text="#{password}"></label>
        <input class="mt-1" type="text" name="password"
               th:attr="class=${passwordError != null ? 'w-25 form-control is-invalid': 'w-25 form-control'}">
        <div class="invalid-feedback" th:if="${passwordError != null}">
            <p th:text="${passwordError}"></p>
        </div>
        <input class="btn btn-outline-primary mt-3" type="submit" th:value="#{registration}"/>
    </form>
    <br/>

    <a href="/" th:text="#{home_page}"></a>
</div>
</body>
</html>

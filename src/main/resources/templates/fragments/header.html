<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="/"><fmt:message key="title"/></a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div th:if="${user_auth != null}">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div th:switch="${user_auth.role}">
                            <span th:case="'ADMIN'">
                                <a class="btn btn-outline-primary mx-1" href="/admin" th:#{admin_nav}></a>
                                <a class="btn btn-outline-primary mx-1" href="/admin/users" th:#{users_list}></a>
                                <a class="btn btn-outline-primary mx-1" href="/admin/accounts" th:#{accounts}></a>
                                <a class="btn btn-outline-primary mx-1" href="/admin/transactions" th:#{payments}></a>
                            </span>
                            <!--                            <span th:case="'CLIENT'">-->
                            <a th:case="'CLIENT'" class="nav-link" href="$/wallet" th:#{home_nav}></a>
                            <!--                            </span>-->
                        </div>
                    </ul>
                </div>

                <form class="form-inline">
                    <button class="btn btn-outline-primary mx-1" type="button"
                            onclick="window.location.href='?localeData=en'" th:text="#{en_button}">
                    </button>
                    <button class="btn btn-outline-warning mx-1" type="button"
                            onclick="window.location.href='?localeData=uk'" th:text="#{uk_button}">
                    </button>
                </form>

                <div th:if=" ${user_auth !=null}">
                    <a class="btn btn-outline-secondary mx-2" href="/wallet/user" role="button"
                       th:text="#{profile_nav}"></a>
                    <a class="btn btn-outline-secondary" href="/logout" role="button">${user_auth.lastName}.<span
                            th:text="#{logout}"></span>/></a>
                </div>
                <span th:text="#{guest}"></span>
            </div>
        </div>
    </nav>
</div>

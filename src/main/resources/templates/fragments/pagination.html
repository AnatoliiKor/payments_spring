<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<div th:fragment="pagination">
    <a th:href="@{${#httpServletRequest.requestURI}(page=${page}-1,sort=${sort},order=${order},inflows=${title})}"
       th:text="#{previous_main}"></a>
    <span class="mx-3" th:text="${page}+1"></span>
    <a th:unless="${last_page}"
       th:href="@{${#httpServletRequest.requestURI}(page=${page + 1},sort=${sort},order=${order},inflows=${title})}"
       th:text="#{next_main}"></a>
</div>
</body>
</html>
